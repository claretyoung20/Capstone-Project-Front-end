<h2 mat-dialog-title>Confirm Delete</h2>
<mat-dialog-content class="mat-typography">
    <h3>You are about to perform delete</h3>
    <p>Are you sure, you want to delete this account in data base?</p>
</mat-dialog-content>
<mat-dialog-actions class="dialogAction">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>delete</button>
</mat-dialog-actions>
