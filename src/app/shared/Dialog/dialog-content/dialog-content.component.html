<h2 mat-dialog-title>Install Angular</h2>
<mat-dialog-content class="mat-typography">
    <h3>Develop across all platforms</h3>
    <p>An app's components typically define many views, <br>arranged hierarchically. Angular provides the <br>Router service to help you define navigation paths among views.</p>
</mat-dialog-content>
<mat-dialog-actions class="dialogAction">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
