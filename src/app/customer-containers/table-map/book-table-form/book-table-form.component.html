<section class="book-a-table">
    <div class="page-section-ptb">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="section-title text-center">
                        <div class="title-separator">
                            <i class="glyph-icon flaticon-food-27"></i>
                        </div>
                        <h2> <span class="text-orange">book </span>a table</h2>
                        <p>We provide free, secure and instantly confirmed online reservation.</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <form class="form-horizontal" [formGroup]="tableForm">
                        <div class="contact-form">
                            <div class="row">
                                <div class="col-lg-3 col-md-3 col-sm-3 sasa">
                                    <div class="form-group">
                                        <label>Select Date<span class="spanRequired">*</span>:</label>
                                        <div class="input-group" [class.has-error]="tableForm.get('revserDate').invalid && submitForm || (tableForm.get('revserDate')?.errors && tableForm.get('revserDate').touched)">
                                            <span class="input-group-btn">
                                              <button type="button" class="btn btn-default" (click)="desc.toggleCalendar()">
                                                  <i class="fa fa-calendar" aria-hidden="true"></i>
                                              </button>
                                            </span>
                                            <input class="form-control" style="float:none" placeholder="Select Date" ngx-mydatepicker name="revserDate" formControlName="revserDate" [options]="dateOptions" #desc="ngx-mydatepicker" (dateChanged)="onDateChanged($event)" (click)="desc.toggleCalendar()"
                                            />
                                            <span class="input-group-btn">
                                              <button type="button" class="btn btn-default" (click)="desc.clearDate()">
                                                  <i class="fa fa-times" aria-hidden="true" title="Clear"></i>
                                              </button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-3 sasa">
                                    <div class="form-group" [class.has-error]="tableForm.get('time').invalid && submitForm || (tableForm.get('time')?.errors && tableForm.get('time').touched)">
                                        <!-- <label>Choose Time<span class="spanRequired">*</span>:</label> -->
                                        <div class="form-group">
                                            <label class="form-control-label" for="field_period">Choose Time</label>
                                            <mat-select placeholder="Select Time" class="form-control" id="field_period" name="time" formControlName="time" required>
                                                <mat-option [value]="time.value" *ngFor="let time of reserveTime;">{{time.viewValue}}</mat-option>
                                            </mat-select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-3 sasa">
                                    <div class="form-group" [class.has-error]="tableForm.get('tableTypeId').invalid && submitForm || (tableForm.get('tableTypeId')?.errors && tableForm.get('tableTypeId').touched)">
                                        <!-- <label>Chose Table Type<span class="spanRequired">*</span>:</label> -->
                                        <div class="form-group">
                                            <label class="form-control-label" for="field_tableTypeId">Table Type</label>
                                            <mat-select placeholder="Select Table Type" class="form-control" id="field_tableTypeId" formControlName="tableTypeId" required>
                                                <mat-option [value]="tableTypeOption.id" *ngFor="let tableTypeOption of tabletypes;">{{tableTypeOption.description}}</mat-option>
                                            </mat-select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class='row'>
                                <div class="col-lg-3 col-md-3 col-sm-3">
                                    <div class="form-submit-1 mb-30 text-center">
                                        <button (click)="viewTable()" class="button uppercase">
                                        See Avaliable Table
                                      </button>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div *ngIf="errorMessage " class="alert alert-danger ">
                                    {{errorMessage}}
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</section>

<section class="our-team white-bg page-section-pt" *ngIf="tables">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4" *ngFor="let table of tables">
                <div class="team">
                    <div class="team-images">
                        <img class="img-responsive center-block" src="../../../assets/images/table/table01.jpg" alt="">
                    </div>
                    <div class="team-content">
                        <div class="team-description">
                            <h6>Lorem Table</h6>
                            <span>Lorem Ipusm andr ser bguyt usskks</span>
                        </div>
                        <div class="team-social">
                            <button class="btn btn-primary reserve" type="button" (click)="reserveTable(table.id)">Reserve</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
