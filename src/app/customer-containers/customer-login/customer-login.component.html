<div class="inner-intro parallax bg-overlay-black-70" style="background-image: url(../../../assets/images/bg/03.jpg);">
  <div class="container">
    <div class="row text-center intro-title">
      <h1 class="text-orange">LOGIN</h1>
      <ul class="page-breadcrumb">
        <li><a href=""><i class="fa fa-home"></i> Home</a> <i class="fa fa-angle-double-right"></i></li>
        <li><span>Login</span></li>
      </ul>
    </div>
  </div>
</div>

<!--reservation -->

<section class="reservation">
  <div class="page-section-ptb">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <div class="section-title text-center">
            <div class="title-separator">
              <i class="glyph-icon flaticon-food-27"></i>
            </div>
            <h2> <span class="text-orange">Sign </span> In</h2>
          </div>
        </div>
      </div>
      <div class="row form-div">
        <form [formGroup]="loginForm" class="form-horizontal" id="contactform">
          <div class="contact-form">
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="form-field">
                  <i class="fa fa-pencil"></i>
                  <input class="web placeholder" type="text" placeholder="User Name" formControlName="login">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="form-field">
                  <i class="fa fa-pencil"></i>
                  <input class="web placeholder" placeholder="Password" type="password" formControlName="password">
                </div>
              </div>
            </div>
          </div>
          <button id="submit" name="Submit" type="submit" onclick="return false;" class="button uppercase">
            Login</button>
        </form>
      </div>
    </div>
  </div>
</section>
