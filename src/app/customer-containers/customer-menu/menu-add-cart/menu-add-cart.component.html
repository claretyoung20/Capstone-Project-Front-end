<!-- cart successful section -->
<div [hidden]="!isCart">
    <h2 mat-dialog-title>Succesfully Added to cart!!!</h2>
    <mat-dialog-content class="mat-typography">
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas leo quam.</p>
    </mat-dialog-content>
    <div mat-dialog-actions>
        <button mat-button class="btn btn-danger" cdkFocusInitial (click)="checkOut()">CheckOut</button>
        <button mat-button class="btn btn-success" (click)="Cancel()">Not Yet</button>
    </div>
</div>

<!-- Ask to log or create acount section -->
<div [hidden]="!isLogin">
    <h2 mat-dialog-title></h2>
    <mat-dialog-content class="mat-typography">
        <p>Please Register or Login to place order</p>
    </mat-dialog-content>
    <div mat-dialog-actions>
        <button mat-button class=" di-delete btn btn-danger" cdkFocusInitial (click)="login()">Login</button>
        <button mat-button class="btn btn-success" (click)="register()">Register</button>
    </div>
</div>
