<div class="row">
    <p>Edit Account Information</p>
    <div class="col-lg-10  col-lg-offset-1">
        <form novalidate [formGroup]="customerForm" class="form-horizontal">
            <div class="contact-form">
                <div class="row">

                    <div class="col-lg-4 col-md-4 col-sm-4 padSize">
                        <div class="form-group" [class.has-error]="customerForm.get('login').invalid && submitForm || (customerForm.get('login')?.errors && customerForm.get('login').touched)">
                            <label>Login<span class="spanRequired">*</span>:</label>
                            <div class="input-group date">
                                <div class="input-group-addon">
                                    <i class="fa fa-code"></i>
                                </div>
                                <input type="text" disabled="disabled" class="form-control pull-right" #login formControlName="login" placeholder="Enter Username">
                            </div>
                        </div>
                    </div>


                    <div class="col-lg-4 col-md-4 col-sm-4 padSize">
                        <div class="form-group" [class.has-error]="customerForm.get('firstName').invalid && submitForm || (customerForm.get('firstName')?.errors && customerForm.get('firstName').touched)">
                            <label>First Name<span class="spanRequired">*</span>:</label>
                            <div class="input-group date">
                                <div class="input-group-addon">
                                    <i class="fa fa-code"></i>
                                </div>
                                <input type="text" class="form-control pull-right" #firstName formControlName="firstName" placeholder="Enter firstName">
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-4 col-sm-4 padSize">
                        <div class="form-group" [class.has-error]="customerForm.get('lastName').invalid && submitForm || (customerForm.get('lastName')?.errors && customerForm.get('lastName').touched)">
                            <label>Last Name<span class="spanRequired">*</span>:</label>
                            <div class="input-group date">
                                <div class="input-group-addon">
                                    <i class="fa fa-code"></i>
                                </div>
                                <input type="text" class="form-control pull-right" #lastName formControlName="lastName" placeholder="Enter Last Name">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row">


                    <div class="col-lg-4 col-md-4 col-sm-4 padSize">
                        <div class="form-group" [class.has-error]="customerForm.get('email')?.invalid && submitForm || (customerForm.get('email')?.errors && customerForm.get('email').touched)">
                            <label>Email<span class="spanRequired">*</span>:</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-code"></i>
                                </div>
                                <input placeholder="Email" type="email" class="form-control pull-right" formControlName="email">
                            </div>
                            <span *ngIf="customerForm.get('email')?.errors && customerForm.get('email').touched" class="alert alert-danger">Please enter valid Email</span>
                        </div>
                    </div>


                    <div class="col-lg-4 col-md-4 col-sm-4 padSize">
                        <div class="form-group">
                            <label>Date Of Birth:</label>
                            <div class="input-group">
                                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="desc.toggleCalendar()">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                    </button>
                </span>
                                <input class="form-control" style="float:none" placeholder="Select Date Of Birth" ngx-mydatepicker name="dateOfBirth" formControlName="dateOfBirth" [options]="dateOptions" #desc="ngx-mydatepicker" (dateChanged)="onDateChanged($event)" (click)="desc.toggleCalendar()"
                                />
                                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="desc.clearDate()">
                        <i class="fa fa-times" aria-hidden="true" title="Clear"></i>
                    </button>
                </span>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-4 col-sm-4 padSize">
                        <div class="form-group">
                            <label>Phone Nuber:</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-list-ol"></i>
                                </div>
                                <input type="text" class="form-control pull-right" #dimension formControlName="phoneNumber" placeholder="Enter Phone Number">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-4 padSize">
                        <div class="form-group">
                            <label>Address:</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-list-ol"></i>
                                </div>
                                <input type="text" class="form-control pull-right" #dimension formControlName="address" placeholder="Enter Address">
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div *ngIf="errorMessage " class="alert alert-danger ">
                        {{errorMessage}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-submit mt-10 mb-30 text-center">

                            <button id="submit" name="Submit" (click)="upDateCustomer()" class="button uppercase">
    Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
