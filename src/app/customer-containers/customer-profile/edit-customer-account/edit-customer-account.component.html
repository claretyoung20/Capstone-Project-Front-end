<div class="row">
  <p>Edit Account Information</p>
  <div class="col-lg-10  col-lg-offset-1">
    <form class="form-horizontal" id="contactform">
      <div class="contact-form">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="form-field">
              <i class="fa fa-pencil"></i>
              <input class="web placeholder" type="text" placeholder="First Name" name="firstName">
            </div>
          </div>

          <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="form-field">
              <i class="fa fa-pencil"></i>
              <input class="web placeholder" type="text" placeholder="Last Name" name="lastName">
            </div>
          </div>

          <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="form-field">
              <i class="fa fa-phone"></i>
              <input class="web placeholder" type="tel" placeholder="Phone Number" name="phoneNumber">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="form-field">
              <i class="fa fa-envelope-o"></i>
              <input class="web placeholder" type="email" placeholder="Your Email" name="email">
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="form-field" id="datepicker" placeholder="Date of Birth">
              <i class="fa fa-calendar add-on"></i>
              <input data-format="yyyy-MM-dd" type="text" placeholder="Date of Birth">
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="form-field">
              <i class="fa fa-address-book-o" aria-hidden="true"></i>
              <input type="text" placeholder="Addresss">
            </div>
          </div>

        </div>
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="form-field">
              <div class="selected-box" placeholder="Country">
                <select>
                  <option value="vietnam">Vietnam</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="form-submit mt-10 mb-30 text-center">

              <button id="submit" name="Submit" type="submit" onclick="return false;" class="button uppercase">
                Update</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
