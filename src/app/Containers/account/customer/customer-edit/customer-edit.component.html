<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>View Customer</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="customerForm">
      <mat-form-field>
        <input matInput placeholder="First Name" formControlName="firstName">
      </mat-form-field>

      <mat-form-field class="left">
        <input matInput placeholder="Last Name" disabled="true" formControlName="lastName">
      </mat-form-field>

      <mat-form-field>
        <input matInput type="email" placeholder="Email" formControlName="email">
      </mat-form-field>

      <mat-form-field class="left">
        <input matInput type="tel" placeholder="Phone Number" formControlName="phoneNumber">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Address" formControlName="address">
      </mat-form-field>

      <mat-form-field class="left">
        <input matInput [matDatepicker]="picker1" placeholder="Date Of Birth" formControlName="dateOfBirth">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
      <br>
      <mat-checkbox formControlName="status">IsActive</mat-checkbox>
      <!-- <mat-form-field>
        <input matInput placeholder="Status" formControlName="status">
      </mat-form-field> -->

    </form>
  </mat-card-content>
  <div mat-dialog-actions>
    <button mat-button class="btn btn-success" (click)="editCustomer()">Edit</button>
  </div>
</mat-card>
