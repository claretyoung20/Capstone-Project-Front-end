<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Manage Time</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- day Column -->
            <ng-container matColumnDef="day">
                <th mat-header-cell *matHeaderCellDef> Day </th>
                <td mat-cell *matCellDef="let element"> {{element.day}} </td>
            </ng-container>

            <!-- openingTime Column -->
            <ng-container matColumnDef="openingTime">
                <th mat-header-cell *matHeaderCellDef> Opening Time </th>
                <td mat-cell *matCellDef="let element"> {{element.openingTime}} </td>
            </ng-container>

             <!-- closingTime Column -->
             <ng-container matColumnDef="closingTime">
                <th mat-header-cell *matHeaderCellDef> Closing Time </th>
                <td mat-cell *matCellDef="let element"> {{element.closingTime}} </td>
            </ng-container>

            <!-- Edit Column -->
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef>Edit </th>
                <td mat-cell *matCellDef="let element"><a (click)="edit(element.id)"><i class="ti-pencil"></i></a></td>
            </ng-container>

            <!-- Delete Column -->
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef>Delete </th>
                <td mat-cell *matCellDef="let element"><i (click)="openDialog(element.id)" class="ti-trash"></i></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button class="btn-confi-mat">Add</button>
    </mat-card-actions>
</mat-card>
