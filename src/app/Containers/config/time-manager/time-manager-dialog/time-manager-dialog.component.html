<!-- Add section -->
<div [hidden]="!isAdd">
    <h2 mat-dialog-title>{{title}} Time and Day</h2>
    <mat-dialog-content class="mat-typography">
        <form [formGroup]="timeManagerForm">
            <mat-form-field>
                <mat-select placeholder="Select Day" formControlName="day">
                    <mat-option *ngFor="let day of dayOfWeeks" [value]="day.value">
                        {{day.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
                <input matInput type="time" placeholder="Start Time" formControlName="startTime">
            </mat-form-field>
            <br>

            <mat-form-field class="example-full-width">
                <input matInput  type="time" placeholder="End Time" formControlName="endTime">
            </mat-form-field>
        </form>
    </mat-dialog-content>
    <div mat-dialog-actions>
        <button mat-button class="btn btn-danger" cdkFocusInitial (click)="onNoClick()">Cancel</button>
        <button mat-button class="btn btn-success" (click)="addSocial()">Add</button>
    </div>
</div>

<!-- Edit section -->
<div [hidden]="!isEdit">
    <h2 mat-dialog-title>{{title}} Time and Day</h2>
    <mat-dialog-content class="mat-typography">
        <form [formGroup]="timeManagerForm">
            <mat-form-field>
                <mat-select placeholder="Select Day" formControlName="day">
                    <mat-option *ngFor="let day of dayOfWeeks" [value]="day.value">
                        {{day.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
                <input matInput type="time" placeholder="Start Time" formControlName="startTime">
            </mat-form-field>
            <br>

            <mat-form-field class="example-full-width">
                <input matInput type="time" placeholder="End Time" formControlName="endTime">
            </mat-form-field>
        </form>
    </mat-dialog-content>
    <div mat-dialog-actions>
        <button mat-button class=" di-delete btn btn-danger" cdkFocusInitial (click)="onNoClick()">Cancel</button>
        <button mat-button class="btn btn-success" (click)="editSocial()">Edit</button>
    </div>
</div>

<!-- Cofirm delete Section -->
<div [hidden]="!deleteSection">
    <h2 mat-dialog-title>Confirm Delete</h2>
    <mat-dialog-content class="mat-typography">
        <h3>You are about to perform delete</h3>
        <p>Are you sure, you want to delete this account in data base?</p>
    </mat-dialog-content>
    <mat-dialog-actions class="dialogAction">
        <button class="btn-success" mat-button mat-dialog-close>Cancel</button>
        <button mat-button class="di-delete" (click)="delete()" cdkFocusInitial>delete</button>
    </mat-dialog-actions>
</div>
