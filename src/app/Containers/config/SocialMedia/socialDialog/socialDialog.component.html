<!-- Add section -->
<div [hidden]="!isAdd">
    <h2 mat-dialog-title>{{title}} Social Media</h2>
    <mat-dialog-content class="mat-typography">
        <form [formGroup]="socialMediaForm">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Name" formControlName="name">
            </mat-form-field>
            <br>
            <input placeholder="logo" formControlName="link" type="file">
        </form>
    </mat-dialog-content>
    <div mat-dialog-actions>
        <button mat-button class="btn btn-danger" cdkFocusInitial (click)="onNoClick()">Cancel</button>
        <button mat-button class="btn btn-success" (click)="addSocial()">Add</button>
    </div>
</div>

<!-- Edit section -->
<div [hidden]="!isEdit">
    <h2 mat-dialog-title>{{title}} Social Media</h2>
    <mat-dialog-content class="mat-typography">
        <form [formGroup]="socialMediaForm">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Name" formControlName="name">
            </mat-form-field>

            <br>
            <br>
            <img class="sacialUrl" [src]="imgSrc">
            <input placeholder="logo" formControlName="link" type="file">
        </form>
    </mat-dialog-content>
    <div mat-dialog-actions>
        <button mat-button class=" di-delete btn btn-danger" cdkFocusInitial (click)="onNoClick()">Cancel</button>
        <button mat-button class="btn btn-success" (click)="editSocial()">Edit</button>
    </div>
</div>

<!-- Cofirm delete Section -->
<div [hidden]="!deleteSection">
    <h2 mat-dialog-title>Confirm Delete</h2>
    <mat-dialog-content class="mat-typography">
        <h3>You are about to perform delete</h3>
        <p>Are you sure, you want to delete this account in data base?</p>
    </mat-dialog-content>
    <mat-dialog-actions class="dialogAction">
        <button class="btn-success" mat-button mat-dialog-close>Cancel</button>
        <button mat-button class="di-delete" (click)="delete()" cdkFocusInitial>delete</button>
    </mat-dialog-actions>
</div>
