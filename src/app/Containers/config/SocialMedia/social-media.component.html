<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Manage Social Media</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Logo Column -->
            <ng-container matColumnDef="link">
                <th mat-header-cell *matHeaderCellDef> Logo </th>
                <td mat-cell *matCellDef="let element"> <img class="sacialUrl" [src]="element.link"></td>
            </ng-container>

             <!-- restaurantId Column -->
             <ng-container matColumnDef="restaurantId">
                <th mat-header-cell *matHeaderCellDef> Restaurant Id </th>
                <td mat-cell *matCellDef="let element">{{element.restaurantId}}</td>
            </ng-container>


            <!-- Edit Column -->
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef>Edit </th>
                <td mat-cell *matCellDef="let element"><a (click)="editSocialMedia(element.id)" ><i class="ti-pencil"></i>{{element.edit}}</a></td>
            </ng-container>

            <!-- Delete Column -->
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef>Delete </th>
                <td mat-cell *matCellDef="let element"><i (click)="deleteSocialMedia(element.id)" class="ti-trash"></i>{{element.delete}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="addSocialMedia()" mat-button class="btn-confi-mat">Add</button>
    </mat-card-actions>
</mat-card>
