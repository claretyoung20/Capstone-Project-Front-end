<mat-card class="example-card">
  <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Manage Address</mat-card-title>
  </mat-card-header>
  <mat-card-content>
  

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!-- id Column -->
          <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- Street Column -->
          <ng-container matColumnDef="street">
              <th mat-header-cell *matHeaderCellDef> Street </th>
              <td mat-cell *matCellDef="let element"> {{element.street}} </td>
          </ng-container>

          <!-- city Column -->
          <ng-container matColumnDef="city">
              <th mat-header-cell *matHeaderCellDef> City </th>
              <td mat-cell *matCellDef="let element"> {{element.city}} </td>
          </ng-container>

           <!-- country Column -->
           <ng-container matColumnDef="country">
              <th mat-header-cell *matHeaderCellDef> Country </th>
              <td mat-cell *matCellDef="let element"> {{element.country}} </td>
          </ng-container>

          <!-- Edit Column -->
          <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef>Edit </th>
              <td mat-cell *matCellDef="let element"><a (click)="edit(element.id)"><i class="ti-pencil"></i></a></td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </mat-card-content>
  <mat-card-actions>
      <button mat-button class="btn-confi-mat">Edit</button>
  </mat-card-actions>
</mat-card>
