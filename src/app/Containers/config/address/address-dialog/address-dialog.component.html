<!-- Add section -->
<div [hidden]="!isAdd">
  <h2 mat-dialog-title>{{title}} Adress</h2>
  <mat-dialog-content class="mat-typography">
    <form [formGroup]="addressForm">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Street" formControlName="street">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="City" formControlName="city">
      </mat-form-field>
      <br>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Country" formControlName="country">
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <div mat-dialog-actions>
    <button mat-button class="btn btn-danger" cdkFocusInitial (click)="onNoClick()">Cancel</button>
    <button mat-button class="btn btn-success" (click)="addAddress()">Add</button>
  </div>
</div>

<!-- Edit section -->
<div [hidden]="!isEdit">
  <h2 mat-dialog-title>{{title}} <i class="fa fa-edit"></i></h2>
  <mat-dialog-content class="mat-typography">
    <form [formGroup]="addressForm">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Street" formControlName="street">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="City" formControlName="city">
      </mat-form-field>
      <br>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Country" formControlName="country">
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <div mat-dialog-actions>
    <button mat-button class=" di-delete btn btn-danger" cdkFocusInitial (click)="onNoClick()">Cancel</button>
    <button mat-button class="btn btn-success" (click)="editAddress()">Edit</button>
  </div>
</div>

<!-- Cofirm delete Section -->
<div [hidden]="!deleteSection">
  <h2 mat-dialog-title>Confirm Delete</h2>
  <mat-dialog-content class="mat-typography">
    <h3>You are about to perform delete</h3>
    <p>Are you sure, you want to delete this account in data base?</p>
  </mat-dialog-content>
  <mat-dialog-actions class="dialogAction">
    <button class="btn-success" mat-button mat-dialog-close>Cancel</button>
    <button mat-button class="di-delete" (click)="delete()" cdkFocusInitial>delete</button>
  </mat-dialog-actions>
</div>
