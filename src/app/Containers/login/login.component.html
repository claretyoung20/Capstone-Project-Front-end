<div class="container">
    <mat-card class="example-card">

        <mat-card-title class="loginTitle">Login</mat-card-title>
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="User Name" name="username">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput type="email" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
                <mat-placeholder>Email</mat-placeholder>
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput type="password" name="password">
                <mat-placeholder>Password</mat-placeholder>
            </mat-form-field>

            <button class="loginBtn" mat-raised-button color="primary">Login</button>
        </form>
    </mat-card>
    <div class="loginFooter">
        Login to HappyHour admin panel.
    </div>
</div>
