<button (click)="addNewCoupon()" mat-raised-button color="primary"><i class="ti-plus"> Add New Coupon</i></button>
<br>
<br>

<div class="row">
    <div class="col-md-12">
        <!-- <mat-form-field class="filter-staffa">
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field> -->
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let i = index"> {{(currentPage*pageSize) + i + 1}} </td>
                </ng-container>

                <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef> code </th>
                    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="startFromDate">
                    <th mat-header-cell *matHeaderCellDef> startFromDate </th>
                    <td mat-cell *matCellDef="let element"> {{element.startFromDate | date: 'dd/MM/yyyy'}} </td>
                </ng-container>

                <!-- Last Name Column -->
                <ng-container matColumnDef="endDate">
                    <th mat-header-cell *matHeaderCellDef> endDate </th>
                    <td mat-cell *matCellDef="let element"> {{element.endDate | date: 'dd/MM/yyyy'}} </td>
                </ng-container>

                <!-- dateOfBirth Column -->
                <ng-container matColumnDef="noPerUser">
                    <th mat-header-cell *matHeaderCellDef> noPerUser </th>
                    <td mat-cell *matCellDef="let element"> {{ element.noPerUser }} </td>
                </ng-container>

                <ng-container matColumnDef="maxAmountToApply">
                    <th mat-header-cell *matHeaderCellDef> maxAmountToApply </th>
                    <td mat-cell *matCellDef="let element"> {{element.maxAmountToApply}} </td>
                </ng-container>

                <ng-container matColumnDef="isActive">
                    <th mat-header-cell *matHeaderCellDef> isActive </th>
                    <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
                </ng-container>

                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef> Edit </th>
                    <td mat-cell *matCellDef="let element"><a (click)="editCoupon(element.id)"><i class="ti-pencil"></i></a></td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Delete </th>
                    <td mat-cell *matCellDef="let element"><a (click)="deleteCoupon(element.id)"><i class="ti-trash"></i></a></td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <app-promotion-history></app-promotion-history>
    </div>
</div>
